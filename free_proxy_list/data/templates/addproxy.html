{% extends 'base.html' %}

{% block title %}New proxy{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
  <h1>Add your new proxy:</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Create Proxy">
  </form>
</div>
{% endblock %}
